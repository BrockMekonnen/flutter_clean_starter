name: clean_flutter

description: A Clean Architecture Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ">=3.4.0 <4.0.0"

dependencies:
  responsive_framework: ^1.5.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_bloc: ^8.1.6
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  flutter:
      sdk: flutter
  font_awesome_flutter: ^10.7.0
  get_it: ^8.0.0
  dio: ^5.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  go_router: ^14.2.8
  flutter_staggered_grid_view: ^0.7.0
  flex_color_scheme: ^7.3.1
  flutter_form_builder: ^9.4.1
  form_builder_validators: ^11.0.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
      sdk: flutter
  build_runner: ^2.4.12
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  bloc_test: ^9.1.7
  json_serializable: ^6.8.0
  http_mock_adapter: ^0.6.1

# The following section is specific to Flutter.
flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/svg/
