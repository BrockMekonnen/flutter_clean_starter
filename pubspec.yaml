name: clean_flutter

description: A Clean Architecture Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
      sdk: flutter

  responsive_framework: ^1.5.1
  flutter_svg: ^2.0.17
  bloc: ^9.0.0
  flutter_bloc: ^9.1.0
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  font_awesome_flutter: ^10.8.0
  get_it: ^8.0.3
  dio: 5.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  go_router: ^14.8.1
  flutter_staggered_grid_view: ^0.7.0
  flex_color_scheme: ^8.2.0
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.2
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
      sdk: flutter
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  bloc_test: ^10.0.0
  json_serializable: ^6.9.4
  http_mock_adapter: ^0.6.1

# The following section is specific to Flutter.
flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/svg/
